<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- Navbar/Header -->
	<nav class="navabr navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>
	
	<br><br>
	
	<!-- Registration Form -->
	<div class="container">
	<br><br>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- SUCCESS MESSAGE -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Registration Successful</div>
				</div>

				<h1>User Registration</h1>

				<!-- th:object is used to store the form data in an object -->
				<form th:action="@{/registration}" method="post" th:object="${user}">

					<div class="form-group">
						<label class="control-label" for="firstName">First Name</label> 
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName">Last Name</label> 
						<input id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email Address</label> 
						<input id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password</label> 
						<input id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<button type="submit" class="form-control btn btn-success">Register</button>
							</div>
						</div>
						<br>
					<div class="form-group">
						<span>Already Registered? <a href="/" th:href="@{/login}">Login Here</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
