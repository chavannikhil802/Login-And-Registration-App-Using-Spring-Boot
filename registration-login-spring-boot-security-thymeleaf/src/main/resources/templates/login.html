<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- Navbar/Header -->
	<nav class="navabr navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<br><br>
			<div class="col-md-6 col-md-offset-3">
				<!-- ERROR MESSAGE -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Username or Password</div>
				</div>
				<h1>User Login</h1>

				<form th:action="@{/login}" method="post">

					<!-- Logout Message -->
					<div th:if="${param.logout}">
						<div class="alert alert-success">You have been Logged Out</div>
					</div>

					<div class="form-group">
						<label for="username">Username : </label> <input type="text"
							id="username" name="username" placeholder="Enter Email ID"
							class="form-control" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label for="username">Password : </label> <input type="password"
							id="password" name="password" placeholder="Enter Password"
							class="form-control" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-success" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<span>New User? <a href="/" th:href="@{/registration}">Register
						Here</a></span>
			</div>
		</div>
</body>
</html>
